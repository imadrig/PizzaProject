<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<h3>Order Form </h3>

<form autocomplete="off"
      th:action="@{processOrder}"
      th:object="${pizza}"
      method="post">

    <input type="hidden" th:field="*{id}"/>

    Select dough type:
    <div th:each="dough : ${doughs}">
        <input type="radio" id="doughSelection1" th:value="${dough.id}"
               name="dough"><label for="doughSelection1">[[${dough.name}]]</label>
    </div>

    Select sauce type:
    <div th:each="sauce : ${sauces}">
        <input type="radio" id="sauce" th:value="${sauce.id}"
               name="sauce"><label for="sauce">[[${sauce.name}]]</label>
    </div>


    Check toppings type:
    <div th:each="topping : ${toppings}">
        <input type="checkbox" id="topping" th:value="${topping.id}"
               th:field="*{ingredients}"><label for="topping">[[${topping.name}]]</label>
    </div>

    Select toppings

    <!--    <input type="radio" id="doughSelection2" name="Neapolitan Style" th:value="${ingredient.id}"-->
    <!--           th:field="*{ingredients}"><label for="doughSelection2">Neapolitan Style</label>-->


    <input type="submit" value="Order">
</form>




</body>
</html>
